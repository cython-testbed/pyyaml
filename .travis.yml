language: python

sudo: false

cache:
    directories:
        - $HOME/.cache/pip

matrix:
  include:
    - python: 2.6
      env: TOXENV=py26
    - python: 2.7
      env: TOXENV=py27
    - python: 3.3
      env: TOXENV=py33
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: pypy
      env: TOXENV=pypy PYPY_VERSION=5.1

install:
    - pip install --install-option="--no-cython-compile" https://github.com/cython/cython/archive/c824a3822c8b37dc49e23d9ed82036a5565075c1.zip
    - ./.travis/install.sh

script:
  - source ~/.venv/bin/activate
  - tox
